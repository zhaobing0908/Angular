<!DOCTYPE html>
<html lang="en" ng-app="helloAngular">
<head>
    <meta charset="UTF-8">
    <title>Angular</title>
</head>
<body>
<div style="color:red" ng-show="true" ng-controller="HelloCtrl">
    <span>{{user.username}}</span>
</div>
<script src="../lib/angular/angular.js"></script>
<script>
    //定义一个模块
    //一切从模块开始，其它所有的组件都挂在模块下面
    angular.module('helloAngular',[]);
    //获取定义的模块
    //当定义一个控制器之后，就会送一个$scope={}对象
    angular.module('helloAngular').controller('HelloCtrl',function($scope,$http){
        //$http其实是对jquery ajax的封装
        //这是我们的model也就是数据
        $http.get('users.json').success(function(data){
            $scope.user = data;
        })
    });
</script>
</body>

</html>
