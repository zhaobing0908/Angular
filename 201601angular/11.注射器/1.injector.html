<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script src="angular.js"></script>
<script>
    angular.module('zfpxMod',[]).provider('hello',function(){
        //必须提供一个$get的方法
        this.$get  = function(){
            return 'hello';
        }
    })
    // angular.element = $ = jQuery
    angular.element(document).ready(function(){
        // 创建injector
        var injector = angular.injector(['zfpxMod','ng']);
        // invokie自己注入函数的参数并调用函数
        injector.invoke(function(hello){
            console.log(hello);
        });
    })
</script>
</html>
