<!DOCTYPE html>
<html lang="en" ng-app="zfpxMod">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-controller="zfpxCtrl">
<div>
 条件: <input type="text" ng-model="yyy">
    <ul>
        <li ng-repeat="phone in phones| filter:yyy">{{phone.name}}</li>
    </ul>
</div>

</body>
<script src="../lib/angular/angular.js"></script>
<script>
    angular.module('zfpxMod',[]);
    angular.module('zfpxMod').controller('zfpxCtrl',function($scope){
        $scope.phones = [
            {name:'三儿子',age:'1'},
            {name:'huawei',age:'2'},
            {name:'xiaomi',age:'3'}
        ]
    });
</script>
</html>
